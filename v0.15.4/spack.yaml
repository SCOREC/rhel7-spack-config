#comment
spack:
  config:
    target: x86_64
    install_tree: /opt/scorec/spack/v0154_2/install
    module_roots:
      lmod: /opt/scorec/spack/v0154_2/lmod
    misc_cache: $spack/v0154_2/misc_cache
    build_stage:
    - /space/cwsmith/spack/v0154_2/build_stage
    install_missing_compilers: true
  packages:
    all:
      compiler: [gcc@10.1.0]
      providers:
        mpi: [mpich]
      target: [x86_64]
      version: []
      buildable: true
      modules: {}
      paths: {}
    xz:
      paths:
        xz@system: /usr
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
    tar:
      paths:
        tar@system: /usr
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
    flex:
      paths:
        flex@system: /usr
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
    lua:
      paths:
        lua@5.1.4: /usr
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
    libx11:
      paths:
        libx11@system: /usr
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
    pango:
      paths:
        pango@1.0: /usr
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
    bzip2:
      paths:
        bzip2@system: /usr
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
    cuda:
      paths:
        cuda@10.2: /usr/local/cuda-10.2/
      buildable: false
      version: []
      target: []
      compiler: []
      modules: {}
      providers: {}
  include:
  - modules.yaml

  view: false
  definitions:
  - pumi:
    - pumi@master %gcc@10.1.0 +zoltan ^zoltan+parmetis~fortran
  - pumiSim15:
    - pumi@master %gcc@10.1.0 +shared simmodsuite=full ~simmodsuite_version_check
      +zoltan ^zoltan+parmetis~fortran ^simmetrix-simmodsuite@15.0-201024
  - pumiSim16:
    - pumi@master %gcc@10.1.0 +shared simmodsuite=full ~simmodsuite_version_check
      +zoltan ^zoltan+parmetis~fortran ^simmetrix-simmodsuite@16.0-210202dev

  specs:
  - gcc@10.1.0
  - mpich %gcc@10.1.0
  - openmpi +cuda %gcc@10.1.0
  - vim %gcc@10.1.0
  - emacs %gcc@10.1.0
  - graphviz   +libgd %gcc@10.1.0
  - git %gcc@10.1.0
  - tmux %gcc@10.1.0
  - gdb %gcc@10.1.0
  - cmake %gcc@10.1.0
  - valgrind -mpi %gcc@10.1.0
  - octave %gcc@10.1.0
  - py-pandas %gcc@10.1.0
  - py-scipy %gcc@10.1.0
  - anaconda3 %gcc@10.1.0
  - $pumiSim15
  - $pumiSim16
  - $pumi
