#comment
spack:
  include:
  - config.yaml
  - packages.yaml
  - modules.yaml
  view: false
  definitions:
  - pumi:
    - pumi@master +zoltan ^zoltan+parmetis~fortran
  - pumiSim15:
    - pumi@master %gcc@10.1.0 +shared simmodsuite=full ~simmodsuite_version_check
      +zoltan ^zoltan+parmetis~fortran ^simmetrix-simmodsuite@15.0-201024
  - pumiSim16:
    - pumi@master %gcc@10.1.0 +shared simmodsuite=full ~simmodsuite_version_check
      +zoltan ^zoltan+parmetis~fortran ^simmetrix-simmodsuite@16.0-201021
  specs:
  - gcc@6.5.0
  - gcc@10.1.0 %gcc@6.5.0
  - vim        %gcc@6.5.0
  - emacs      %gcc@6.5.0
  - graphviz   %gcc@6.5.0 +libgd
  - git        %gcc@6.5.0
  - tmux       %gcc@6.5.0
  - gdb        %gcc@6.5.0
  - cmake      %gcc@6.5.0
  - valgrind   %gcc@6.5.0 -mpi
  - octave     %gcc@6.5.0
  - py-pandas  %gcc@6.5.0
  - py-scipy   %gcc@6.5.0
  - llvm@10.0.0+all_targets~libcxx %gcc@6.5.0
  - openmpi    %gcc@10.1.0 +cuda
  - $pumiSim15
  - $pumiSim16
  - matrix:
    - [mpich, $pumi]
    - ['%gcc@10.1.0']
