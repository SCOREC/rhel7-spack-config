# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc@4.8.5,gcc@7.3.0,gcc@rhel7_4.8.5]
    providers:
      mpi: [mpich]
  python:
    paths:
      python@2.7.5: /usr
    buildable: False
  perl:
    paths:
      perl@5.16.3: /usr
      buildable: False
  xz:
    paths:
      xz@system: /usr
      buildable: False
  tar:
    paths:
      tar@system: /usr
      buildable: False
  flex:
    paths:
      flex@system: /usr
      buildable: False
  autoconf:
    paths:
      autoconf@system: /usr
      buildable: False
  automake:
    paths:
      automake@system: /usr
      buildable: False
  libtool:
    paths:
      libtool@system: /usr
      buildable: False
  m4:
    paths:
      m4@1.4.16: /usr
      buildable: False
  lua:
    paths:
      lua@5.1.4: /usr
      buildable: False
