# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
  - config.yaml
  - packages.yaml
  - modules.yaml
  view: false
  definitions:
  - petscSpecs:
    - petsc ^hdf5 +fortran
    - petsc +int64
    - petsc +complex +mumps
    - petsc +complex +mumps +int64
  - pumi:
    - pumi@develop +zoltan ^zoltan+parmetis
  - pumiSim:
    - pumi@develop %gcc@7.4.0 +shared simmodsuite=full +zoltan ^zoltan+parmetis
  specs:
  - gcc@7.4.0  %gcc@6.5.0
  - vim        %gcc@6.5.0
  - emacs      %gcc@6.5.0
  - git        %gcc@6.5.0 ^pcre+jit
  - tmux       %gcc@6.5.0
  - gdb        %gcc@6.5.0
  - cmake      %gcc@6.5.0
  - valgrind   %gcc@6.5.0 -mpi
  - octave     %gcc@6.5.0
  - py-pandas  %gcc@6.5.0
  - llvm@8.0.0 %gcc@6.5.0
  - openmpi    %gcc@7.4.0 +cuda
  - $pumiSim
  - matrix:
    - [mpich, $pumi, $petscSpecs, adios+fortran, gsl, fftw]
    - ['%gcc@7.4.0', '%clang@8.0.0']
